{% extends "base.html" %}

{% block title %}{% if entry %}Edit Entry{% else %}Add Entry{% endif %} - Earnings Dashboard{% endblock %}

{% block content %}
<div class="form-container">
    <h2>{% if entry %}Edit Entry{% else %}Add New Entry{% endif %}</h2>
    <form method="POST" action="{{ url_for('add_entry', id=entry.id if entry else None) }}" class="entry-form">
        <div class="form-group">
            <label for="date">Date *</label>
            <input type="date" id="date" name="date" value="{{ entry.date.strftime('%Y-%m-%d') if entry else '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="hours">Hours *</label>
            <input type="number" id="hours" name="hours" step="0.1" min="0.1" value="{{ entry.hours if entry else '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="revenue">Revenue ($) *</label>
            <input type="number" id="revenue" name="revenue" step="0.01" min="0" value="{{ entry.revenue if entry else '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="worker_name">Worker Name</label>
            <input type="text" id="worker_name" name="worker_name" value="{{ entry.worker_name if entry else '' }}">
        </div>
        
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" rows="4">{{ entry.notes if entry else '' }}</textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">{% if entry %}Update Entry{% else %}Add Entry{% endif %}</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
